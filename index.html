<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QR Tree Generator</title>
  <link rel="manifest" href="./manifest.json" />
  <script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>
  <script defer src="./app.js"></script>
</head>
<body>
  <h1>QR Tree Generator</h1>
  <label> ใส่ tree_id </label> <label style="color: red;" > ** ภาษาอังกฤษนำหน้าเท่านั้น **</label>
  <br>
  <label> ex. banana_1 </label>
  <br>
  <input type="text" id="treeIdInput"/>
  <br><br>
  <button onclick="generateQR()">Generate & Download QR</button>
  <br/><canvas id="qrCanvas" style="display:none;"></canvas>

  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('./service-worker.js')
        .then(() => console.log("✅ SW registered"))
        .catch(err => console.error(err));
    }
  </script>
</body>
</html>
